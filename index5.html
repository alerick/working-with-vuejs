<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Vue js</title>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/vue.js"></script>
    </head>

    <body>

        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Logo</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
          </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col s6">

                    <ul v-for="note in notes">
                        <li>
                            {{ $index + 1 }}: {{ note.text }} <b>by {{ note.author }}</b>
                        </li>
                    </ul>

                </div>
            </div>
            <hr/>
            <div class="row">
                <form @submit.prevent="create_note" class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <textarea v-model="new_note.text" class="materialize-textarea"></textarea>
                            <label for="textarea1">Textarea</label>
                            <button type="submit" class="waves-effect waves-light btn">add note</button>
                        </div>
                    </div>
                </form>
            </div>

            <pre>{{ $data | json }}</pre>
        </div>

        <script type="text/javascript">

            new Vue({
                el: "body",
                data: {
                    notes:
                    [
                        {
                            text: 'Lorem ipsum dolor sit amet, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.',
                            author: 'ale'
                        },
                        {
                            text: 'Ut enim ad minim veniam, Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.',
                            author: 'erick'
                        },
                        {
                            text: 'Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.',
                            author: 'eduardo'
                        }
                    ],
                    new_note:{text:'', author:'ale'}
                },
                methods: {
                    create_note: function () {
                        this.notes.push(this.new_note);
                        this.new_note = {text:'', author:'ale'};
                    }
                }
            })

            $(".button-collapse").sideNav();

        </script>

    </body>
</html>
