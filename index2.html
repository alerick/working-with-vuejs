<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Vue js</title>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/vue.js"></script>
    </head>

    <body>
        <p>
            <input name="group1" type="radio" id="test1" v-model="gender" value="f" class="with-gap"/>
            <label for="test1">female</label>
        </p>
        <p>
            <input name="group1" type="radio" id="test2" v-model="gender" value="m" class="with-gap"/>
            <label for="test2">male</label>
        </p>

        <template v-if="name">

            <h1>hola: {{ name }}</h1>
            <p>
                {{ gender == 'm' ? 'bienvendo' : 'bienvenda'}}
            </p>
            <p>
                Tu nombre al revés: {{ name.split('').reverse().join('') }}
            </p>
        </template>
        <p v-else>
            Por favor escriba su nombre
        </p>

        <div class="row">
            <div class="input-field col s3">
                <input type="text" class="validate" v-model="name">
                <label class="active" for="first_name2">Nombre</label>
                <div v-if="name === ''" class="chip">
                    Este campo es obligatorio
                     <i class="close material-icons">close</i>
                </div>
                <div v-if="name.length <= 2" class="chip">
                    Este campo no es válido
                     <i class="close material-icons">close</i>
                </div>
            </div>
        </div>

        {{ $data | json }}

        <script type="text/javascript">

            new Vue({
                el: "body",
                data: {
                    name: "",
                    gender: ""
                }
            })

        </script>

    </body>
</html>
