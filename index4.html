<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Vue js</title>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/vue.js"></script>
    </head>

    <body>

        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Logo</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
          </div>
        </nav>
        <form>
            <div class="row">
                <div class="input-field col s3">
                    <p>
                        <input name="group1" type="radio" id="test1" v-model="gender" value="f" class="with-gap"/>
                        <label for="test1">female</label>
                        <input name="group1" type="radio" id="test2" v-model="gender" value="m" class="with-gap"/>
                        <label for="test2">male</label>
                    </p>
                    <p>
                        <hello-world :gender="gender"></hello-world>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <years-exp :years.sync="years_php" tech="PHP"></years-exp>
                    <years-exp :years.sync="years_js" tech="JS"></years-exp>
                </div>
            </div>
        </form>

        {{ $data | json }}

        <script type="text/template" id="hello_world">
            {{ gender == 'm' ? 'bienvendo' : 'bienvenda'}}
        </script>

        <script type="text/template" id="years_template">
            <p>
                Cuantos a√±o de experiencia tiene con {{ tech }}?
            </p>
            <p>
                Respuesta: <strong>{{ years }}</strong>

                <a class="waves-effect waves-light btn" @click="add">+</a>
                <a class="waves-effect waves-light btn" @click="subtract">-</a>
            </p>
        </script>

        <script type="text/javascript">

            Vue.component('hello-world', {
                template:'#hello_world',
                props: {
                    gender:{type: String}
                }
            });

            Vue.component('years-exp', {
                template:'#years_template',
                methods: {
                    add: function () {
                        this.years ++;
                    },

                    subtract: function () {
                        if (this.years > 0) {
                            this.years --;
                        }
                    },
                },
                props: ['years', 'tech']
            });


            new Vue({
                el: "body",
                data: {
                    years_php: 0,
                    years_js: 0,
                    gender:"m"
                }
            })

            $(".button-collapse").sideNav();

        </script>

    </body>
</html>
