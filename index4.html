<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <title>Vue js</title>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/vue.js"></script>
    </head>

    <body>

        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Logo</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
          </div>
        </nav>
        <form>
            <div class="row">
                <div class="input-field col s3">
                    <p>
                        Cuantos a√±o de experiencia tiene con PHP?
                    </p>

                    <p>
                        Respuesta: <strong>{{ years_php }}</strong>

                        <!-- <a class="waves-effect waves-light btn" @click="years_php ++">+</a>
                        <a class="waves-effect waves-light btn" @click="years_php --" v-if="years_php > 0">-</a> -->

                        <a class="waves-effect waves-light btn" @click="add">+</a>
                        <a class="waves-effect waves-light btn" @click="subtract">-</a>
                    </p>
                </div>
            </div>

        </form>

        <p v-else>
            Por favor escriba su nombre
        </p>

        {{ $data | json }}

        <script type="text/javascript">

            new Vue({
                el: "body",
                data: {
                    years_php: 0,
                },
                methods: {
                    add: function () {
                        this.years_php ++;
                    },

                    subtract: function () {
                        if (this.years_php > 0) {
                            this.years_php --;
                        }
                    }

                }
            })

            $(".button-collapse").sideNav();

        </script>

    </body>
</html>
