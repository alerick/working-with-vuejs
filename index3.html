<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Vue js</title>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/vue.js"></script>
    </head>

    <body>

        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Logo</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
          </div>
        </nav>
        <form>
            <div class="row">
                <div class="input-field col s3">
                    <p>
                        <input name="group1" type="radio" id="test1" v-model="gender" value="f" class="with-gap"/>
                        <label for="test1">female</label>
                        <input name="group1" type="radio" id="test2" v-model="gender" value="m" class="with-gap"/>
                        <label for="test2">male</label>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                        <input type="text" class="validate" v-model="name">
                        <label class="active" for="first_name2">Nombre</label>
                        <div v-if="name === ''" class="chip">
                            Este campo es obligatorio
                             <i class="close material-icons">close</i>
                        </div>
                    <p v-show="name">
                        <!-- <button class="btn waves-effect waves-light" type="submit" name="action" v-on:click.prevent="signUp">enviar -->
                        <button class="btn waves-effect waves-light" type="submit" name="action" @click.prevent="signUp">enviar
                            <i class="material-icons right">send</i>
                        </button>
                    </p>
                </div>
            </div>
        </form>


        <template v-if="name">

            <h1>hola: {{ name }}</h1>
            <p>
                {{ gender == 'm' ? 'bienvendo' : 'bienvenda'}}
            </p>
            <p>
                Tu nombre al rev√©s: {{ name.split('').reverse().join('') }}
            </p>
        </template>
        <p v-else>
            Por favor escriba su nombre
        </p>

        {{ $data | json }}

        <script type="text/javascript">

            new Vue({
                el: "body",
                data: {
                    name: "",
                    gender: ""
                },
                methods: {
                    signUp: function(event) {
                        // event.preventDefault();
                        alert(this.name + ' por favor espere mientras te registramos');
                    }
                }
            })

            $(".button-collapse").sideNav();

        </script>

    </body>
</html>
